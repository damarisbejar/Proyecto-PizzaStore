{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/acceso.css'%}">

  </head>

  <body>

    
    <header class="container">
      <nav>
        <h2>Pizza Store</h2>
        <ul>
          <li>
            <a href="{% url 'home'%}">Inicio</a>
          </li>
          <li>
            <a href="{% url 'sobrenosotros'%}">Nosotros</a>
          </li>
          <li>
            <a href="{% url 'acceso'%}">Acceso</a>
          </li>
          <li>
            <a href="{% url 'carrito'%}">Carrito</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="formulario mt-5 container">

      <div class="row">

        <div class="col-md-6">
          
          <img src="{% static 'core/img/iconopizza.png'%}" alt="" width="100%" height="500">


        </div>

        <div class="col-md-6">
          <h4>Ingresar</h4>
          <form id="mi-formulario" action="#" enctype="multipart/form-data" method="GET" name="formulario">
            <div class="form-group">

              <label for="correo">Correo</label>
              <input type="text" class="form-control" id="correo" name="correo"  required placeholder="nombre@dominio.cl">

              <label for="password">Contraseña</label>

              <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" minlength="6">

              <h1> </h1>

              <button type="submit" class="form-control" id="submit" name="submit"> INGRESAR </button>

              <p>¿Aun no estás registrado? <a href="{% url 'registro'%}">REGISTRARSE</a> </p>
    
            </div>
    
          </form>

        </div>


      </div>
      
    </div>
    

    <footer class="mt-5">
      Pizza Store
    </footer>

    
    <script src="ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/formulario.js"></script>

      <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"

        crossorigin="anonymous"></script>

      <script src="cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"

        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"

        crossorigin="anonymous"></script>



  </body>
</html>
